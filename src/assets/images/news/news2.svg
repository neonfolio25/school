  <path d="M235,160 L235,140 L225,130 L245,130 L235,140 Z" fill="#a6c1e6" stroke="#7d94b3" stroke-width="1"/>
  <circle cx="280" cy="170" r="15" fill="#e6a6a6" stroke="#b37d7d" stroke-width="1"/>
  <rect x="270" y="155" width="20" height="15" fill="#e6a6a6" stroke="#b37d7d" stroke-width="1"/>
