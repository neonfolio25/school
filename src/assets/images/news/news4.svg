<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f0f0f0"/>
  <text x="400" y="80" font-family="Arial" font-size="32" text-anchor="middle" fill="#333">Parent-Teacher Conference</text>
  <!-- Classroom setting -->
